lib:
  files:
    - '<%= jshint.lib %>'
  tasks:
    - 'lib'
styles:
  files:
    - 'less/**/*.less'
    - 'example/*.less'
  tasks:
    - 'styles'
test:
  files:
    - '<%= jshint.test %>'
    - 'test/index.html'
  tasks:
    - 'jshint'
    - 'mocha'
    - 'notify:tests'
example:
  options:
    livereload: true
  files:
    - 'example/*'
    - 'dist/*'
tools:
  files:
    - 'bower.json'
    - 'Gruntfile.js'
    - 'grunt/*.yaml'
  tasks: 'default'
