<html>
  <head>
    <title></title>
    <style>
      #slider1 {
        width: 500px;
      }
      #slider2 {
        width: 500px;
      }
      #slider3 {
        width: 500px;
      }
      #slider4 {
        width: 500px;
        height: 400px;
      }
      #slider4 .slide-indicator {
        display: inline-block;
        margin: 0 5px;
        width: 10px;
        height: 10px;
        border-radius: 8px;
        background: #f1f1f1;
        cursor: pointer;
      }
      #slider4 .slide-indicator-active {
        background: #232323;
        color: #fff;
      }
      #slider5 {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="slider1" class="slide">
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
    </div>
    <div id="slider2" class="slide">
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
    </div>
    <div id="slider3" class="slide">
      <img src="http://placekitten.com/g/500/400" data-index="1"/>
      <img src="http://placekitten.com/g/500/400" data-index="2"/>
      <img src="http://placekitten.com/g/500/400" data-index="3"/>
      <img src="http://placekitten.com/g/500/400" data-index="4"/>
      <img src="http://placekitten.com/g/500/400" data-index="5"/>
      <img src="http://placekitten.com/g/500/400" data-index="6"/>
      <img src="http://placekitten.com/g/500/400" data-index="7"/>
    </div>
    <div id="slider4" class="slide">
      <img src="http://placekitten.com/g/500/400" data-index="1"/>
      <img src="http://placekitten.com/g/500/400" data-index="2"/>
      <img src="http://placekitten.com/g/500/400" data-index="3"/>
      <img src="http://placekitten.com/g/500/400" data-index="4"/>
      <img src="http://placekitten.com/g/500/400" data-index="5"/>
      <img src="http://placekitten.com/g/500/400" data-index="6"/>
      <img src="http://placekitten.com/g/500/400" data-index="7"/>
    </div>
    <div id="slider5" class="slide">
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
      <img src="http://placekitten.com/g/500/400"/>
    </div>
    <button type="button" data-action="first">First</button>
    <button type="button" data-action="previous">Previous</button>
    <button type="button" data-action="next">Next</button>
    <button type="button" data-action="last">Last</button>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/fidel/dist/fidel.js"></script>
    <script src="../dist/slide.bower.js"></script>
    <script>
      $('#slider1')
        .slide({
          itemsPerPage: 1,
          duration: 250
        });
      $('#slider2')
        .slide({
          itemsPerPage: 2,
          duration: 250
        });
      $('#slider3')
        .slide({
          itemsPerPage: 1,
          duration: 250,
          wrap: true
        }).slidePreview();
      $('#slider4')
        .slide({
          itemsPerPage: 1,
          duration: 250
        }).slideIndicators({
          element: '<div/>',
          activeClass: 'slide-indicator-active',
          itemClass: 'slide-indicator',
          containerClass: 'indicators',
          offsetY: 40,
          allowClick: true
        });;
      $('#slider5')
        .slide({
          itemsPerPage: 1,
          duration: 250
        }).slideButtons({
          autoHide: true
        });

      //watch events
      $('.slide')
        .on('next.slide', function(e, page) {
          console.log('next', page);
        })
        .on('previous.slide', function(e, page) {
          console.log('previous', page);
        })
        .on('beforeSlide.slide', function(e, page) {
          console.log('before slide', page);
        })
        .on('slide.slide', function(e, page) {
          console.log('slide', page);
        })
        .on('first.slide', function() {
          console.log('first');
        })
        .on('last.slide', function() {
          console.log('last');
        });

      $('[data-action="first"]').on('click', function() {
        $('.slide').slide('goFirst');
      });
      $('[data-action="previous"]').on('click', function() {
        $('.slide').slide('goPrevious');
      });
      $('[data-action="next"]').on('click', function() {
        $('.slide').slide('goNext');
      });
      $('[data-action="last"]').on('click', function() {
        $('.slide').slide('goLast');
      });
    </script>
  </body>
</html>
