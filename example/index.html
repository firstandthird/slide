<html>
  <head>
    <title></title>
    <style>
      #slider {}
        #slider .wrapper { width: 1000px; overflow: hidden; }
        #slider .wrapper ul { width: 300000px; position: relative; margin: 0; padding: 0;}
        #slider .wrapper ul li { float: left; margin: 0; padding: 0; width: 500px; list-style: none; }
        #slider .indicators li { width: 25px; height: 25px; background: #ccc; display: inline-block; list-style: none; text-align: center;}
        #slider .indicators li.active { background: red; color: #fff;}
    </style>
  </head>
  <body>
    <div id="slider">
      <div class="wrapper">
        <ul class="container">
          <li class="item">1<img src="http://placekitten.com/g/500/400"/></li>
          <li class="item">2<img src="http://placekitten.com/g/500/400"/></li>
          <li class="item">3<img src="http://placekitten.com/g/500/400"/></li>
          <li class="item">4<img src="http://placekitten.com/g/500/400"/></li>
          <li class="item">5<img src="http://placekitten.com/g/500/400"/></li>
          <li class="item">6<img src="http://placekitten.com/g/500/400"/></li>
        </ul>
      </div>
      <ul class="indicators">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <button data-action="previous">Prev</button> 
      <button data-action="next">Next</button> 
    </div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/fidel/dist/fidel.js"></script>
    <script src="../lib/slide.js"></script>
    <script>
      $('#slider')
        .on('beforeSlide', function(e, pageNumber) {
          console.log('sliding to '+pageNumber);
        })
        .slider({ 
          auto: true,
          autoDelay: 2000,
          itemsPerPage: 2,
          duration: 250,
          indicators: '.indicators li'
        })
        .on('slide', function() { 
          console.log('slide');
        })
        .on('first', function() {
          console.log('first');
        })
        .on('last', function() {
          console.log('last');
        });
        /*
        setTimeout(function() {
          $('#slider').slider('next');
          setTimeout(function() {
              $('#slider').slider('previous');
          }, duration+200);
        }, 100);
       */
    </script>
  </body>
</html>
