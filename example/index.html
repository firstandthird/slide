<html>
  <head>
    <title>Slide Examples</title>
    <link rel="stylesheet" href="css.css"/>
    <style>
      .slide {
        width: 500px;
      }
      .slide > div {
        position: relative;
      }
      .slide span {
        position: absolute;
        font-size: 60px;
        color: #fff;
      }
      .slide img {
        width: 100%;
      }
      .buttons {
        position: fixed;
        width: 100%;
        padding: 10px;
        bottom: 0;
        background: #f0f0f0;
        z-index: 1100;
      }
      #slider4 .slide-indicator {
        display: inline-block;
        margin: 0 5px;
        width: 10px;
        height: 10px;
        border-radius: 8px;
        background: #f1f1f1;
        cursor: pointer;
      }
      #slider4 .slide-indicator-active {
        background: #232323;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="slider1" class="slide">
      <div><span>1</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>2</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>3</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>4</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>5</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>6</span><img src="http://placekitten.com/g/500/400"/></div>
    </div>
    <div id="slider2" class="slide">
      <div><span>1</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>2</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>3</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>4</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>5</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>6</span><img src="http://placekitten.com/g/500/400"/></div>
    </div>
    <div id="slider3" class="slide">
      <div><span>1</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>2</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>3</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>4</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>5</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>6</span><img src="http://placekitten.com/g/500/400"/></div>
    </div>
    <div id="slider4" class="slide">
      <div><span>1</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>2</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>3</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>4</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>5</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>6</span><img src="http://placekitten.com/g/500/400"/></div>
    </div>
    <div id="slider5" class="slide">
      <div><span>1</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>2</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>3</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>4</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>5</span><img src="http://placekitten.com/g/500/400"/></div>
      <div><span>6</span><img src="http://placekitten.com/g/500/400"/></div>
    </div>
    <div class="buttons">
      <button type="button" data-action="first">First</button>
      <button type="button" data-action="previous">Previous</button>
      <button type="button" data-action="next">Next</button>
      <button type="button" data-action="last">Last</button>
      <a href="/example/">Normal Transitions</a>
      <a href="?css=1">CSS Transitions</a>
    </div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/fidel/dist/fidel.js"></script>
    <script src="../dist/slide.bower.js"></script>
    <script>
      $('#slider1')
        .slide({
          itemsPerPage: 1,
          duration: 250
        });
      $('#slider2')
        .slide({
          itemsPerPage: 2,
          duration: 250
        });
      $('#slider3')
        .slide({
          itemsPerPage: 1,
          duration: 250,
          wrap: true
        }).slidePreview();
      $('#slider4')
        .slide({
          itemsPerPage: 1,
          duration: 250
        }).slideIndicators({
          element: '<div/>',
          activeClass: 'slide-indicator-active',
          itemClass: 'slide-indicator',
          containerClass: 'indicators',
          offsetY: 40,
          allowClick: true
        });;
      $('#slider5')
        .slide({
          itemsPerPage: 1,
          duration: 250
        }).slideButtons({
          autoHide: true
        });

      //watch events
      $('.slide')
        .on('next.slide', function(e, page) {
          console.log('next', page);
        })
        .on('previous.slide', function(e, page) {
          console.log('previous', page);
        })
        .on('beforeSlide.slide', function(e, page) {
          console.log('before slide', page);
        })
        .on('slide.slide', function(e, page) {
          console.log('slide', page);
        })
        .on('first.slide', function() {
          console.log('first');
        })
        .on('last.slide', function() {
          console.log('last');
        });

      $('[data-action="first"]').on('click', function() {
        $('.slide').slide('goFirst');
      });
      $('[data-action="previous"]').on('click', function() {
        $('.slide').slide('goPrevious');
      });
      $('[data-action="next"]').on('click', function() {
        $('.slide').slide('goNext');
      });
      $('[data-action="last"]').on('click', function() {
        $('.slide').slide('goLast');
      });
      if (window.location.search == '?css=1') {
        $('.slide')
          .addClass('css')
          .slideCssAnimations({
          });
      }

    </script>
  </body>
</html>
