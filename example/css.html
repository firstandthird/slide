<html>
  <head>
    <title></title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
      }
      #slider {
        position: relative;
        height: 100%;
        width: 100%;
        background-color: #222224;
      }
        #slider .prev, #slider .next {
          position: absolute;
          top: 50%;
          font-size: 72px;
          color: rgba(255,255,255,.5);
          z-index: 3000;
          border: 0;
          background: 0;
          outline: none;
          cursor: pointer;
          margin-top: -30px;
        }

        #slider .next {
          right: 0;
        }

        #slider .wrapper {
          width: 100%;
          height: 100%;
        }
        #slider .wrapper ul { 
          width: 100%;
          max-width: 100%;
          height: 100%;
          position: relative;
          list-style: none;
          padding: 0;
          margin: 0;
          overflow: hidden;
        }
        #slider .wrapper ul li {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          pointer-events: none;
          opacity: 0;
          z-index: 999;
          overflow: hidden;
        }
        #slider .wrapper ul li.active {
          opacity: 1;
          pointer-events: auto;
          z-index: 1000;
        }
        #slider .wrapper ul li.nextItemAnimationOut, #slider .wrapper ul li.prevItemAnimationOut {
          z-index: 1005;
        }
        #slider .wrapper ul li.nextItemAnimationIn, #slider .wrapper ul li.prevItemAnimationIn {
          z-index: 1004;
        }

        #slider .wrapper ul li img {
          display: block;
          max-width: 100%;
          min-width: 100%;
          max-width: none;
          position: absolute;
          left: 50%;
          -webkit-transform: translateX(-50%);
          transform: translateX(-50%);
        }

        #fxselect {
          position: absolute;
          top: 30px;
          z-index: 2000;
          left: 50%;
          width: 350px;
          margin-left: -175px;
          background: transparent;
          border: 4px solid rgba(255,255,255,.75);
          color: #fff;
          font-size: 22px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../dist/transitions.css"/>
  </head>
  <body>
    <div id="slider" class="fxPressAway">
      <div class="wrapper">
        <ul class="container">
          <li class="item"><img src="http://cdn.sarahjane-photography.com/wp-content/uploads/2013/07/IMG_0058.jpg"/></li>
          <li class="item"><img src="http://cdn.sarahjane-photography.com/wp-content/uploads/2013/04/IMG_6429-e1378019870776.jpg"/></li>
          <li class="item"><img src="http://cdn.sarahjane-photography.com/wp-content/uploads/2013/04/IMG_65961-e1378020026487.jpg"/></li>
        </ul>
      </div>
      <button data-action="previous" class="prev"><i class="fa fa-chevron-left"></i></button> 
      <button data-action="next" class="next"><i class="fa fa-chevron-right"></i></button> 
    </div>
    <div class="form">
      <select id="fxselect" name="fxselect">
        <option value="fxSoftScale">Soft scale</option>
        <option value="fxPressAway">Press away</option>
        <option value="fxSideSwing">Side Swing</option>
        <option value="fxFortuneWheel">Fortune wheel</option>
        <option value="fxSwipe">Swipe</option>
        <option value="fxPushReveal">Push reveal</option>
        <option value="fxSnapIn">Snap in</option>
        <option value="fxLetMeIn">Let me in</option>
        <option value="fxStickIt">Stick it</option>
        <option value="fxArchiveMe">Archive me</option>
        <option value="fxVGrowth">Vertical growth</option>
        <option value="fxSlideBehind">Slide Behind</option>
        <option value="fxSoftPulse">Soft Pulse</option>
        <option value="fxCliffDiving">Cliff diving</option>
      </select>
    </div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/fidel/dist/fidel.js"></script>
    <script src="../lib/slide.js"></script>
    <script>
      $('#slider')
        .on('beforeSlide', function(e, pageNumber) {
          console.log('sliding to '+pageNumber);
        })
        .slider({ 
          auto: false,
          itemsPerPage: 1,
          duration: 1500,
          cssAnimate: true
        });

        $('#fxselect').on('change', function(){
          $('#slider').removeClass().addClass($(this).val());
        }).trigger('change');
    </script>
  </body>
</html>
